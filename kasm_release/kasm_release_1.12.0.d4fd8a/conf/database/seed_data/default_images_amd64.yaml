images:
  Ubuntu Focal:
    cores: 2.0
    description: 'Ubuntu is a Linux distribution based on Debian.'
    docker_registry: https://index.docker.io/v1/
    docker_registry_username: null
    docker_registry_password: null
    enabled: true
    image_src: img/thumbnails/ubuntu.png
    add_to_all_users_group: true
    memory: 2768000000
    name: kasmweb/ubuntu-focal-desktop:1.12.0
    run_config: '{"hostname": "kasm"}'
    x_res: 800
    y_res: 600
    categories: '["Desktop", "Productivity", "Development"]'
    require_gpu: false
    gpu_count: 0
    persistent_profile_path: '/mnt/kasm_shared/profiles/ubuntu-focal/{username}'
    session_time_limit: null
    volume_mappings: '{ 
     "/mnt/kasm_shared/data": {
      "bind":"/share",
      "mode":"rw",
      "uid": 1000,
      "gid": 1000,
      "required": true,
      "skip_check": false
      }
     }'
    hash: null
    hidden: false
    cpu_allocation_method: Inherit
  Ubuntu Jammy:
    description: 'Ubuntu is a Linux distribution based on Debian.'
    docker_registry: https://index.docker.io/v1/
    enabled: false
    image_src: img/thumbnails/ubuntu.png
    name: kasmweb/ubuntu-jammy-desktop:1.12.0
    run_config: '{"hostname": "kasm"}'
    categories: '["Desktop", "Productivity", "Development"]'
    persistent_profile_path: '/mnt/kasm_shared/profiles/ubuntu-jammy/{username}/'
    hidden: false
    notes: |
      The Kasm Ubuntu Jammy Workspace requires libseccomp => 2.5.3 to run.

      This can be checked by running runc --version

      If you still want to run Ubuntu Jammy but do not have the minimum required libseccomp version, it can be run in an unsecure manner by adding: {"security_opt":["seccomp=unconfined"]} to the Docker Run Config Override (JSON) setting above.

      NOTE: This will run the Workspace without the docker seccomp sandbox and will significantly reduce the amount of protection that Kasm Workspaces can provide.
